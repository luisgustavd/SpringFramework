<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
    <meta charset="UTF-8">
    <title>Lista de Empregos</title>
</head>
<body>
<h1>Lista de Empregos</h1>
<h3><a href="/add" class="waves-effect waves-light btn">
    <i class="material-icons right">add_circle</i>Adicionar Emprego</a><br>
</h3>

<table>
    <thead>
        <tr>
            <th>Nome da Vaga</th>
            <th>Empresa</th>
            <th>Descricao</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="emprego : ${empregos}">
            <td th:inlin e="text">[[${emprego.titulo}]]</td>
            <td th:inline="text">[[${emprego.empresa}]]</td>
            <td th:text="${emprego.descricao}"></td>
        </tr>
    </tbody>

</table>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
